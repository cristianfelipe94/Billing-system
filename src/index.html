<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Bill System</title>
</head>
<body>

    <div class="bill-system-container">

        <div id="js-addAction-container" class="add-action-container">
            <h2 class="title-hover">Add Bill</h2>
            <form action="">

                <div class="form-block">
                    <label for="nameInput">Name</label>
                    <input type="text" name="nameInput" id="js-name-input" class="input-color" placeholder="Name" minlength="4" maxlength="15">
                    <br/>
                    <label for="amountInput">Amount</label>
                    <input type="number" name="amountInput" id="js-amount-input" class="input-color" placeholder="Amount" min="0">
                </div>

                <div class="form-block">
                    <label for="dateInput">Date</label>
                    <input type="date" name="dateInput" id="js-date-input" class="input-color">
                    <br/>
                    <label for="nameInput">Type</label>
                    <select name="itemType" id="js-type-input" class="input-color">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option selected></option>
                    </select>
                </div>

                <br/>
                <input type="button" value="Reset" id="js-reset-btn" class="btn-color">
                <input type="button" value="Save" id="js-save-btn" class="btn-color">
            </form>
        </div>

        <div id="js-allBills-container" class="add-action-container">
            <h2 class="title-hover">All Bills</h2>
            <table id="js-tableBills-container">
                <tr>
                    <th id="js-name-order" class="btn-order-color">Name</th>
                    <th id="js-type-order" class="btn-order-color">Type</th>
                    <th class="tabs-table-padding">Date</th>
                    <th id="js-amount-order" class="btn-order-color">Amount</th>
                </tr>
                <tbody id="js-tableBody-content">
                </tbody>
            </table>
        </div>

        <div id="js-billTotal-container" class="add-action-container">
            <h2 class="title-hover">Total</h2>
            <table id="js-tableSum-container">
                <tr>
                    <th class="tabs-table-padding">Bill Type</th>
                    <th class="tabs-table-padding">Total</th>
                </tr>
                <tbody id="js-totalBody-content">
                </tbody>
            </table>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
